name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test-node-v14:
    uses: ./.github/workflows/test-workflow.yml
    with:
      node-version: 18
      
  test-node-v16:
    uses: ./.github/workflows/test-workflow.yml
    with:
      node-version: 20

  test-node-v18:
    uses: ./.github/workflows/test-workflow.yml
    with:
      node-version: 22
